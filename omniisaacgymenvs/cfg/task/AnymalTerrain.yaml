name: AnymalTerrain

physics_engine: ${..physics_engine}

env:
  numEnvs: ${resolve_default:2,${...num_envs}}
  numObservations: 48 #188 #3 + 3 + 3 + 3 + 12 + 12 + 140 + 12
  numActions: 12
  envSpacing: 3.  # [m]

  terrain:
    measureHeights: True
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]
    restitution: 0.        # [-]
    # rough terrain only:
    curriculum: False
    maxInitMapLevel: 0
    mapLength: 8.
    mapWidth: 8.
    numLevels: 10
    numTerrains: 20
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete]
    terrainProportions: [0.1, 0.1, 0.35, 0.25, 0.2]
    # tri mesh only:
    slopeTreshold: 0.5

  baseInitState:
    pos: [0.0, 0.0, 0.42] # x,y,z [m]
    rot: [1.0, 0.0, 0.0, 0.0] # w,x,y,z [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandVelocityRanges:
    # train
    linear_x: [-1., 1.] # min max [m/s]
    linear_y: [-1., 1.]   # min max [m/s]
    yaw: [-3.14, 3.14]    # min max [rad/s]

  control:
    # PD Drive parameters:
    stiffness: 20.0  # [N*m/rad]
    damping: 0.5     # [N*m*s/rad]
    # action scale: target angle = actionScale * action + defaultAngle
    actionScale: 0.25
    # decimation: Number of control action updates @ sim DT per policy DT
    decimation: 4

  defaultJointAngles:
    FL_hip_joint: 0.1
    RL_hip_joint: 0.1
    FR_hip_joint: -0.1
    RR_hip_joint: -0.1

    FL_thigh_joint: 0.8
    RL_thigh_joint: 1.0
    FR_thigh_joint: 0.8
    RR_thigh_joint: 1.0

    FL_calf_joint: -1.5
    RL_calf_joint: -1.5
    FR_calf_joint: -1.5
    RR_calf_joint: -1.5


  learn:
    # rewards
    scales:
      termination : -0.0
      tracking_lin_vel : 1.0
      tracking_ang_vel : 0.5
      lin_vel_z : -2.0
      ang_vel_xy : -0.05
      orientation : -0.
      torques : -0.0002
      dof_vel : -0.
      dof_acc : -2.5e-7
      base_height : -0. 
      feet_air_time :  1.0
      collision : -1.
      feet_stumble : -0.0 
      action_rate : -0.01
      stand_still : -0.0
      dof_pos_limits: -10.0

    baseHeightTarget : 0.52
    softDofPositionLimit: 0.9

    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05
    heightMeasurementScale: 5.0

    # noise 
    addNoise: true
    noiseLevel: 1.0 # scales other values
    dofPositionNoise: 0.01
    dofVelocityNoise: 1.5
    linearVelocityNoise: 0.1
    angularVelocityNoise: 0.2
    gravityNoise: 0.05
    heightMeasurementNoise: 0.06

    #randomization
    pushInterval_s: 15

    # episode length in seconds
    episodeLength_s: 15

  randomizationRanges:
    frictionRange : [0.5, 1.25]  # increase range
    restitutionRange : [0., 1.0]
    comDisplacementRange : [-0.15, 0.15]
    addedMassRange : [-1., 1.]
    motorStrengthRange : [0.9, 1.1]
    motorOffsetRange : [0.0, 0.0]
    KpFactorRange : [0.8, 1.3]
    KdFactorRange : [0.5, 1.5]
    randomizeFriction: False
    randomizeCOM: False
    randomizeAddedMass: False
    randomizeMotorStrength: False
    randomizeMotorOffset: False
    randomizeKpFactor: False
    randomizeKdFactor: False

sim:
  dt: 0.005
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  add_ground_plane: False
  add_distant_light: True
  use_fabric: True
  enable_scene_query_support: False
  disable_contact_processing: True

  # set to True if you use camera sensors in the environment
  enable_cameras: False

  default_physics_material:
    static_friction: 1.0
    dynamic_friction: 1.0
    restitution: 0.0

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: True
    max_depenetration_velocity: 100.0

    # GPU buffers
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 163840
    gpu_found_lost_pairs_capacity: 4196352 #4194304
    gpu_found_lost_aggregate_pairs_capacity: 234684416 #117463040 #33554432
    gpu_total_aggregate_pairs_capacity: 4194304
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 134217728
    gpu_temp_buffer_capacity: 33554432
    gpu_max_num_partitions: 8


  a1:
    # -1 to use default values
    override_usd_defaults: False
    enable_self_collisions: False
    enable_gyroscopic_forces: False
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 0
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0
